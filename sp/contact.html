<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT | SHURI PORTFOLIO</title>

  <!-- デバイス判定・自動リダイレクト -->
  <script src="../js/device-redirect.js"></script>

  <!-- PC版への関連づけ（SEO対策） -->
  <link rel="canonical" href="../contact.html">

  <!-- CSS -->
  <link rel="stylesheet" href="./sp-style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="sp-contact">

<!-- ヘッダー -->
<header class="sp-header">
  <div class="sp-header-inner">
    <a href="./index.html" class="sp-logo-text">HIDAKA SHURI</a>
    <button class="hamburger" id="hamburger" aria-label="メニュー">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

<!-- メニューオーバーレイ -->
<nav class="menu-overlay" id="menuOverlay">
  <ul class="menu-list">
    <li><a href="./index.html">TOP</a></li>
    <li><a href="./works.html">WORKS</a></li>
    <li><a href="./about.html">CONCEPT</a></li>
    <li><a href="./contact.html">CONTACT</a></li>
  </ul>

  <!-- Instagram -->
  <a
    href="https://www.instagram.com/hidaka.shuri?igsh=MzhubHdlcjQ0Y3Ez&utm_source=qr"
    class="menu-instagram"
    target="_blank"
    rel="noopener"
  >
    Instagram
  </a>

  <!-- 右下装飾（模様） -->
  <img
    src="../assets/deco/deco_f5f5f5.svg"
    alt=""
    class="menu-pattern"
    aria-hidden="true"
  >
</nav>

<!-- メインコンテンツ -->
<main class="sp-main">



  <!-- ページタイトル -->
  <section class="sp-page-header sp-contact-page-header">
    <h1 class="sp-page-title">CONTACT</h1>
    <p class="sp-page-subtitle">お問い合わせ</p>
  </section>

  <!-- フォーム -->
  <section class="sp-contact-form-section">

    <form class="sp-contact-form" id="spContactForm">

      <p class="sp-contact-lead">
        制作の依頼・ご相談などお気軽にお問い合わせください。<br>
        下記フォームよりわかる範囲でご記入ください。
      </p>
    
      <div class="sp-form-group">
        <label for="company">貴社名</label>
        <input type="text" id="company" name="company">
      </div>

      <div class="sp-form-group">
        <label for="name">お名前 <span class="sp-required">必須</span></label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="sp-form-group">
        <label for="email">メールアドレス <span class="sp-required">必須</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="sp-form-group">
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="tel">
      </div>

      <div class="sp-form-group">
        <label for="message">お問い合わせ内容 <span class="sp-required">必須</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <div class="sp-form-submit">
        <button type="submit">送信する</button>
      </div>

    </form>
  </section>

</main>

<!-- フッター -->
<footer class="sp-footer">
  <p class="sp-copyright">© 2026 Hidaka Syuri</p>
</footer>

<!-- JavaScript -->
<script>
  // ヘッダーロゴの表示制御（CONTACTページはヒーローセクションなし）
  const headerLogo = document.querySelector('.sp-logo-text');
  
  // ヘッダーロゴは常に表示
  if (headerLogo) {
    headerLogo.style.opacity = '1';
    headerLogo.style.visibility = 'visible';
  }

  // ハンバーガーメニュー
  const hamburger = document.getElementById('hamburger');
  const menuOverlay = document.getElementById('menuOverlay');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    menuOverlay.classList.toggle('active');
    document.body.style.overflow = hamburger.classList.contains('active') ? 'hidden' : '';
  });

  // メニューリンククリックで閉じる
  document.querySelectorAll('.menu-list a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.classList.remove('active');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });
  });

  // Googleフォーム送信処理
  const form = document.getElementById('spContactForm');
  const formSection = document.querySelector('.sp-contact-form-section');
  
  // Googleフォーム送信URL
  const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSeIKCRpT29dpIj_WRiTTHyYIz9mvynQz4BnxChk4uaidYpy5A/formResponse';
  
  // Googleフォームの各フィールドのentry ID
  const FIELD_IDS = {
    company: 'entry.527448709',   // 貴社名
    name: 'entry.1780214834',     // お名前
    email: 'entry.580767685',     // メールアドレス
    tel: 'entry.1108535601',      // 電話番号
    message: 'entry.63702374'     // お問い合わせ内容
  };
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // 送信ボタンを無効化
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = '送信中...';
    
    // フォームデータを取得
    const formData = new FormData();
    formData.append(FIELD_IDS.company, document.getElementById('company').value);
    formData.append(FIELD_IDS.name, document.getElementById('name').value);
    formData.append(FIELD_IDS.email, document.getElementById('email').value);
    formData.append(FIELD_IDS.tel, document.getElementById('tel').value);
    formData.append(FIELD_IDS.message, document.getElementById('message').value);
    
    try {
      // Googleフォームに送信
      await fetch(GOOGLE_FORM_URL, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      });
      
      // 成功メッセージを表示
      formSection.innerHTML = `
        <div style="padding: 40px 20px; background: rgba(255, 255, 255, 0.95); border-radius: 4px; max-width: 100%; margin: 0 auto;">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto 24px; display: block;">
            <circle cx="24" cy="24" r="22" stroke="#3f3b3a" stroke-width="1.5" fill="none"/>
            <path d="M15 24L21 30L33 18" stroke="#3f3b3a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
          
          <h2 style="font-size: 14px; font-weight: 400; letter-spacing: 0.07em; margin: 0 0 12px; color: #3f3b3a; text-align: center;">
            お問い合わせありがとうございます
          </h2>
          
          <p style="font-size: 14px; font-weight: 400; letter-spacing: 0.07em; line-height: 1.85; color: #3f3b3a; margin: 0 0 40px; text-align: center;">
            内容を確認のうえ、<br>数日以内にご連絡いたします。
          </p>
          
          <a href="./index.html" style="display: block; padding: 12px 48px; background: #3f3b3a; color: #ffffff; font-size: 14px; font-weight: 400; letter-spacing: 0.12em; text-decoration: none; text-align: center; max-width: 200px; margin: 0 auto;">
            TOPへ戻る
          </a>
        </div>
      `;
      
    } catch (error) {
      console.error('送信エラー:', error);
      alert('送信に失敗しました。お手数ですが、再度お試しください。');
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    }
  });
</script>
<script src="../js/sp-header-scroll.js"></script>

</body>
</html>
