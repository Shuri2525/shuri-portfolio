        "title": "名刺デザイン",
        "tag": "名刺 / 個人制作",
        "thumb": "../assets/works/dtp/01/hero.jpg"
      },
      {
        "id": "02",
        "title": "リーフレットデザイン",
        "tag": "チラシ / 実案件",
        "thumb": "../assets/works/dtp/02/hero.jpg"
      },
      {
        "id": "03",
        "title": "戸建て販売チラシ",
        "tag": "チラシ / 実案件",
        "thumb": "../assets/works/dtp/03/hero.jpg"
      }
    ],
    
    graphic: [
      {
        "id": "01",
        "title": "ロゴデザイン",
        "tag": "ロゴ / コンペ",
        "thumb": "../assets/works/graphic/01/hero.webp"
      },
      {
        "id": "02",
        "title": "ロゴデザイン",
        "tag": "ロゴ / コンペ",
        "thumb": "../assets/works/graphic/02/hero.webp"
      }
    ]
  };

  // スプラッシュ画面制御
  window.addEventListener('load', () => {
    const splashScreen = document.getElementById('splashScreen');
    
    setTimeout(() => {
      splashScreen.classList.add('fade-out');
      
      setTimeout(() => {
        splashScreen.style.display = 'none';
      }, 800);
    }, 2000);
  });

  // ページロード時の処理
  document.addEventListener('DOMContentLoaded', () => {
    // 名刺カードのスライドイン
    const card = document.querySelector('.card-wrapper-sp');
    if (card && 'IntersectionObserver' in window) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            card.classList.add('is-visible');
            observer.disconnect();
          }
        });
      }, { threshold: 0.3 });
      observer.observe(card);
    } else if (card) {
      card.classList.add('is-visible');
    }
  });

  // ヘッダーロゴの表示制御
  const headerLogo = document.getElementById('headerLogo');
  const heroSection = document.querySelector('.sp-hero');
  
  function handleScroll() {
    const heroBottom = heroSection.offsetTop + heroSection.offsetHeight;
    const scrollPosition = window.scrollY + 60;
    
    if (scrollPosition > heroBottom) {
      headerLogo.style.opacity = '1';
      headerLogo.style.visibility = 'visible';
    } else {
      headerLogo.style.opacity = '0';
      headerLogo.style.visibility = 'hidden';
    }
  }
  
  window.addEventListener('scroll', handleScroll);
  handleScroll();

  // ハンバーガーメニュー
  const hamburger = document.getElementById('hamburger');
  const menuOverlay = document.getElementById('menuOverlay');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    menuOverlay.classList.toggle('active');
    document.body.style.overflow = hamburger.classList.contains('active') ? 'hidden' : '';
  });

  // メニューリンククリックで閉じる
  document.querySelectorAll('.menu-list a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.classList.remove('active');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });
  });
</script>
