<div class="card-container">

<!-- フッター -->

<!-- JavaScript -->
<script>
  // WORKSデータ
  const TOP_WORKS_DATA = {
    web: [
      {
        "id": "01",
        "title": "PORTFOLIO SITE",
        "tag": "ポートフォリオ / 個人制作",
        "thumb": "../assets/works/web/01/hero.jpg"
      },
      {
        "id": "02",
        "title": "ビジネスホテルHP",
        "tag": "TOPページ / コンペ制作",
        "thumb": "../assets/works/web/02/hero.jpg"
      },
      {
        "id": "03",
        "title": "ヘッドスパLP",
        "tag": "TOPページ / コンペ制作",
        "thumb": "../assets/works/web/03/hero.jpg"
      },
      {
        "id": "05",
        "title": "整形外科医院サイト",
        "tag": "TOPページ / コンペ制作",
        "thumb": "../assets/works/web/05/hero.jpg"
      }
    ],
    
    dtp: [
      {
        "id": "01",
        "title": "名刺デザイン",
        "tag": "名刺 / 個人制作",
        "thumb": "../assets/works/dtp/01/hero.webp"
      },
      {
        "id": "02",
        "title": "リーフレットデザイン",
        "tag": "チラシ / 実案件",
        "thumb": "../assets/works/dtp/02/hero.webp"
      },
      {
        "id": "03",
        "title": "戸建て販売チラシ",
        "tag": "チラシ / 実案件",
        "thumb": "../assets/works/dtp/03/hero.webp"
      }
    ],
    
    graphic: [
      {
        "id": "01",
        "title": "ロゴデザイン",
        "tag": "ロゴ / コンペ",
        "thumb": "../assets/works/graphic/01/hero.webp"
      },
      {
        "id": "02",
        "title": "ロゴデザイン",
        "tag": "ロゴ / コンペ",
        "thumb": "../assets/works/graphic/02/hero.webp"
      }
    ]
  };

  // スプラッシュ画面制御
  window.addEventListener('load', () => {
    const splashScreen = document.getElementById('splashScreen');
    
    setTimeout(() => {
      splashScreen.classList.add('fade-out');
      
      setTimeout(() => {
        splashScreen.style.display = 'none';
      }, 800);
    }, 2000);
  });

  // ページロード時の処理
  document.addEventListener('DOMContentLoaded', () => {
    // カテゴリアコーディオン
    const worksToggle = document.getElementById('worksToggle');
    const categoryBody = document.getElementById('categoryBody');
    const icon = worksToggle.querySelector('.works-icon');

    worksToggle.addEventListener('click', () => {
      const isOpen = categoryBody.classList.contains('active');

      if (isOpen) {
        categoryBody.classList.remove('active');
        icon.textContent = '+';

        setTimeout(() => {
          worksToggle.classList.remove('is-open');
        }, 400);
      } else {
        worksToggle.classList.add('is-open');
        categoryBody.classList.add('active');
        icon.textContent = '−';
      }
    });
  });

  // ヘッダーロゴの表示制御
  const headerLogo = document.getElementById('headerLogo');
  const heroSection = document.querySelector('.sp-hero');
  
  function handleScroll() {
    const heroBottom = heroSection.offsetTop + heroSection.offsetHeight;
    const scrollPosition = window.scrollY + 60;
    
    if (scrollPosition > heroBottom) {
      headerLogo.style.opacity = '1';
      headerLogo.style.visibility = 'visible';
    } else {
      headerLogo.style.opacity = '0';
      headerLogo.style.visibility = 'hidden';
    }
  }
  
  window.addEventListener('scroll', handleScroll);
  handleScroll();

  // ハンバーガーメニュー
  const hamburger = document.getElementById('hamburger');
  const menuOverlay = document.getElementById('menuOverlay');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    menuOverlay.classList.toggle('active');
    document.body.style.overflow = hamburger.classList.contains('active') ? 'hidden' : '';
  });

  // メニューリンククリックで閉じる
  document.querySelectorAll('.menu-list a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.classList.remove('active');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });
  });
</script>
<script src="../js/sp-header-scroll.js"></script>

</body>
</html>
