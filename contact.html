<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT | SHURI PORTFOLIO</title>

  <!-- デバイス判定・自動リダイレクト -->
  <script src="/js/device-redirect.js"></script>

  <!-- SP版への関連づけ（SEO対策） -->
  <link rel="alternate" media="only screen and (max-width: 1024px)" href="/sp/contact.html">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contact.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="page-contact">

<!-- ヘッダー -->
<header class="site-header">
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="/index.html">TOP</a></li>
      <li><a href="/works.html">WORKS</a></li>
      <li><a href="/about.html">ABOUT</a></li>
      <li><a href="/contact.html" class="active">CONTACT</a></li>
    </ul>
  </nav>
</header>

<!-- 左カラム -->
<aside class="contact-left">
  <div class="contact-left-inner">
    <img
      src="/assets/common/logo_3f3b3a.svg"
      alt="SHURI LOGO"
      class="contact-left-logo"
    >
    <p class="contact-left-title">HIDAKA SHURI</p>
  </div>
</aside>

<!-- メインコンテンツ -->
<main class="contact-main page-main">

  <!-- ページタイトル -->
  <h1 class="contact-title">CONTACT</h1>
  <p class="contact-subtitle">お問い合わせ</p>

  <!-- フォーム -->
  <section class="contact-form-wrapper">

    <p class="contact-lead">
      制作の依頼・ご相談などお気軽にお問い合わせください。<br>
      下記フォームよりわかる範囲でご記入ください。
    </p>

    <form class="contact-form">

      <div class="form-group">
        <label for="company">貴社名</label>
        <input type="text" id="company" name="company">
      </div>

      <div class="form-group">
        <label for="name">お名前 <span class="required">必須</span></label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス <span class="required">必須</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="tel">
      </div>

      <div class="form-group">
        <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <div class="form-submit">
        <button type="submit">送信する</button>
      </div>

    </form>
  </section>

  <div class="copyright-fixed">
    © 2026 Hidaka Syuri
  </div>
  
  <script src="/js/header-scroll.js"></script>


</main>

  
</body>
</html>
